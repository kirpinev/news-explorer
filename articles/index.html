<body class="page">
<header class="header header_saved">
  <div class="header__container layout">
    <a href="../index.html" class="header__logo header__logo_dark" lang="en" title="Ссылка на главную страницу с поиском">NewsExplorer</a>
    <button type="button" class="header__toggle header__toggle_dark_closed"></button>
    <nav class="header__nav">
      <div class="popup popup_type_nav-links"></div>
      <ul class="header__nav-links">
        <li class="header__nav-item header__nav-item_main header__nav-item_visible">
          <a href="../index.html" class="header__nav-link header__nav-link_theme_dark-disabled" title="Обратно на главную страницу с поиском">Главная</a>
        </li>
        <li class="header__nav-item header__nav-item_articles header__nav-item_visible">
          <a href="../articles/index.html" class="header__nav-link header__nav-link_theme_dark-active" title="Ссылка на страницу с сохранёнными статьями... но мы уже и так тут">Сохранённые статьи</a>
        </li>
        <li class="header__nav-item header__nav-item_auth">
          <button type="button" class="button header__button header__button_dark">
            Авторизоваться
          </button>
        </li>
        <li class="header__nav-item header__nav-item_login header__nav-item_visible">
          <button type="button" class="button header__button header__button_login header__button_dark header__button_login_dark">
          </button>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main class="main">
  <section class="details">
    <div class="details__container layout">
      <h1 class="details__title">Сохранённые статьи</h1>
      <p class="details__counting-articles"></p>
      <p class="details__keywords"></p>
    </div>
  </section>

  <section class="preloader">
    <i class="preloader__circle"></i>
    <h2 class="preloader__text">Идет поиск новостей...</h2>
  </section>

  <section class="not-found">
    <img src=".././images/not-found.svg" alt="Картинка с грустной лупой" class="not-found__image" />
    <h2 class="not-found__title">Ничего не найдено</h2>
    <p class="not-found__text">
      К сожалению по вашему запросу ничего не найдено.
    </p>
  </section>

  <section class="articles articles_saved">
    <div class="article-list layout"></div>
    <button type="button" class="articles__show-more">Показать еще</button>
  </section>
</main>

<footer class="footer layout">
  <p class="footer__copyright" lang="en">
    &copy;

            <img src=".././images/github.svg" alt="Иконка Github" class="footer__social-icon" width="21" height="21" />
          </a>
        </li>
        <li class="footer__social-item">
          <a href="https://www.facebook.com/kirpinevigor" target="_blank" class="footer__social-link" title="Facebook автора этого сайта">

              <source media="(max-width: 767px)" srcset=".././images/facebook-square.svg" />
              <source media="(max-width: 1279px)" srcset=".././images/facebook-round.svg" />
              <source media="(max-width: 1440px)" srcset=".././images/facebook-square.svg" />
              <img src=".././images/facebook-square.svg" alt="Иконка Facebook" class="footer__social-icon" width="20" height="20" />
            </picture>
          </a>
        </li>
      </ul>
    </div>
  </div>
